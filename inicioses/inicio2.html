<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PROGRAYMER</title>
   <link rel="stylesheet" href="inico_style.css">
</head>

<body>
   
   <div class="container">
      <div class="container-form">
         <form class="sign-in">
            <h2>Iniciar sesion </h2>
            <div class="social-networks">
               <ion-icon name="logo-twitch"></ion-icon>
               <ion-icon name="logo-twitter"></ion-icon>
               <ion-icon name="logo-instagram"></ion-icon>
               <ion-icon name="logo-tiktok"></ion-icon>
            </div>
            <span>use su correo y contraseña</span>
            <div class="container-input">
               <ion-icon name="mail-outline"></ion-icon>
               <input type="text" placeholder="Email">
            </div>
            <div class="container-input">
               <ion-icon name="lock-closed-outline"></ion-icon>
               <input type="password" placeholder="Contraseña">
            </div>
            <a href="#">¿olvidaste tu contraseña?</a>
            <button class="button">INICIAR SESION</button>
         </form>
      </div>
      <div class="container-form">
         <form class="sign-up">
            <h2>Registrarse</h2>
            <div class="social-networks">
               <ion-icon name="logo-twitch"></ion-icon>
               <ion-icon name="logo-twitter"></ion-icon>
               <ion-icon name="logo-instagram"></ion-icon>
               <ion-icon name="logo-tiktok"></ion-icon>
            </div>
            <span>use su correo electronico para Registrarse</span>
            <div class="container-input">
               <ion-icon name="person-outline"></ion-icon>
               <input type="text" placeholder="Nombre">
            </div>
            <div class="container-input">
               <ion-icon name="mail-outline"></ion-icon>
               <input type="text" placeholder="Email">
            </div>
            <div class="container-input">
               <ion-icon name="lock-closed-outline"></ion-icon>
               <input type="password" placeholder="Contraseña">
            </div>
            <div class="container-input">
               <ion-icon name="call-outline"></ion-icon>
               <input type="tel" placeholder="Telefono">
            </div>
            <button class="button">REGISTRARSE</button>
         </form>
      </div>

      <div class="container-welcome">
         <div class="welcome-sign-up welcome">
            <h3>¡Bienvenido!</h3>
            <p>Inica sesion para tener un mejor acceso a la pagina web </p>
            <button class="button" id="btn-sign-up">Registrarse</button>
         </div>
         <div class="welcome-sign-in welcome">
            <h3>¡Hola!</h3>
            <p>Registrese con tus datos personales para que disfrutes de una mejor manera la pagina web </p>
            <button class="button" id="btn-sign-in">Inicar sesion</button>
         </div>
      </div>
   </div>


   <script src="inicio2.js"></script>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
